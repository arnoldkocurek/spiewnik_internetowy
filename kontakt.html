    <div id="formularz_kontaktowy">
      <h1>FORMULARZ KONTAKTOWY</h1>
      <br /><br />
      <form action="kontakt.html">
        <div id="kontakt-imie-nazwisko">
          <div id="kontakt-imie">
            <label for="imie">Imię: </label>
            <input
              type="text"
              id="imie"
              name="imie"
              placeholder="Twoje imie..."
            />
          </div>
          <div id="kontakt-nazwisko">
            <label for="imie">Nazwisko: </label>
            <input
              type="text"
              id="imie"
              name="imie"
              placeholder="Twoje imie..."
            />
          </div>
        </div>
        <br />
        <div id="kontakt-mail-temat">
          <div id="kontakt-mail">
            <label for="mail">Mail: </label>
            <input
              type="text"
              id="mail"
              name="mail"
              placeholder="Twój adres e-mail"
            />
          </div>
          <div id="kontakt-temat">
            <label for="temat">Temat: </label>
            <select name="temat" id="temat">
              <option value="reklama">REKLAMA</option>
              <option value="wspolpraca">WSPÓŁPRACA</option>
              <option value="wspolpraca">BŁĄD W SERWISIE</option>
              <option value="wspolpraca">NARUSZENIE ZASAD</option>
              <option value="wspolpraca">INNE</option>
            </select>
          </div>
        </div>
        </br>
        <p>TREŚĆ</p>
        <br>
            <div id="kontakt-tresc">
              
            <textarea type="text" id="kontakt-tresc-tresc" placeholder="Napisz coś..."></textarea>
        </div>
        <div>
          <input type="submit" value="WYŚLIJ" id="kontakt-wyslij">
        </div>
        </form>
    </div>
